    account:
      fieldName: account
      targetEntity: Entities\Account
      reference: true
      cascadeDelete: true
      type: one
    phonenumbers:
      fieldName: phonenumbers
      targetEntity: Entities\Phonenumber
      reference: true
      cascadeDelete: true
      type: many